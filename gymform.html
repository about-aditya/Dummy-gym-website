      <h2>Enter your details and submit this form to join our gym.</h2>

        method="post"
        name="form"

        <input

          name="name"
          id="name"
          placeholder="Enter your name"

        <input
          type="text"
          name="gender"
          id="gender"

          id="email"
          placeholder="Enter your email"
        />
        <input
          type="phone"
          name="phone"
          id="phone"
          placeholder="Enter your phone"
        />
        <textarea
          name="address"
          id="address"
          cols="30"
          rows="5"
          placeholder="Address"
        ></textarea>
        <button class="btn">Submit</button>
